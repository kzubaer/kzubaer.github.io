      <h2 class="section-title">Get in touch</h2>
      <p>Interested in collaboration, invited talks, or questions about my work? Send a note below.</p>

      <form id="contact-form" class="contact-form" data-aos="fade-up" data-aos-delay="80">
        <label>
          <span>Your name</span>
          <input required type="text" name="name" placeholder="Your name">
        </label>

        <label>
          <span>Email</span>
          <input required type="email" name="email" placeholder="you@institution.edu">
        </label>

        <label>
          <span>Message</span>
          <textarea required name="message" rows="6" placeholder="Short message..."></textarea>
        </label>

        <button class="btn btn-primary" type="submit">Send message</button>
        <p id="form-response" class="form-response" aria-live="polite"></p>
      </form>
    </section>
